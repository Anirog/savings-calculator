<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="title" content="Savings Calculator">
  <meta name="description"
    content="A simple, free tool to help you estimate how much you could save over time. Adjust the amount, interest rate, and duration to see your savings grow.">
  <title>Savings Calculator</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/typography.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/form.css" />
  <link rel="stylesheet" href="css/components.css" />

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">


  <!-- Open Graph (Facebook, LinkedIn, etc.) -->
  <meta property="og:title" content="Savings Calculator" />
  <meta property="og:description" content="How much could you really save?" />
  <meta property="og:image" content="https://anirog.github.io/savings-calculator/images/og-image.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://anirog.github.io/savings-calculator/" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Savings Calculator" />
  <meta name="twitter:description" content="How much could you really save?" />
  <meta name="twitter:image" content="https://anirog.github.io/savings-calculator/images/og-image.png" />

  <link rel="icon" type="image/png" href="https://anirog.github.io/savings-calculator/images/favicon-96x96.png"
    sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="https://anirog.github.io/savings-calculator/images/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180"
    href="https://anirog.github.io/savings-calculator/images/apple-touch-icon.png" />
  <link rel="manifest" href="https://anirog.github.io/savings-calculator/images/site.webmanifest" />

</head>

<body>
  <main class="container">
    <section class="calculator">
      <h1>Savings Calculator</h1>
      <p class="subtitle">How much could I have if I save regularly?</p>

      <label for="savings-now" class="input-label">How much do you have now?</label>
      <div class="input-group"><span>£</span><input type="number" value="25000" /></div>

      <label class="input-label">How much will you save each month?</label>
      <div class="input-group"><span>£</span><input type="number" value="200" /></div>

      <label class="range-label">How long will you save for?</label>

      <div class="range-group">
        <div class="years-container">
          <div class="range-label-row">
            <span>Years</span>
            <span>20</span>
          </div>
          <input type="range" value="20" />
        </div>

        <div class="range-label-row">
          <span>Months</span>
          <span>0</span>
        </div>
        <input type="range" value="0" />
      </div>

      <div class="interest-rate-container">
        <div class="range-label-row">
          <span class="interest-rate-text">What's the interest rate?</span>
          <span>4.7%</span>
        </div>
        <input type="range" value="0" />
      </div>

      <label>How much tax do you pay on interest?</label>
      <div class="radio-group">
        <label><input type="radio" name="tax" checked> None</label>
        <label><input type="radio" name="tax"> Basic rate</label>
        <label><input type="radio" name="tax"> Higher rate</label>
        <label><input type="radio" name="tax"> Additional rate</label>
      </div>

      <button class="calculate-button">Calculate</button>
    </section>

    <section class="results">
      <img src="images/piggybank.png" alt="Piggy bank placeholder" />
      <div class="result-amount">£100,000</div>
      <p>You'd have <strong>£100,000</strong> in total after saving <strong>£200</strong> a month for <strong>20
          years</strong></p>
    </section>
  </main>

  <footer class="footer">Made by <a href="https://larrieknights.com">Larrie</a></footer>
</body>

</html>
